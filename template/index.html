<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'maine.css') }}">
</head>

<body>
    <form action='/predict' method="Post" class="col s12">
        <h1>EARTHQUAKE PREDICTION INTERFACE</h1>
        <div class="row">
            <div class="input-field col s4">
                <label for="first_name"><b>Date</b></label>
                <br>
                <input id="first_name" name='Date' type="text" placeholder="MMDDYYYY" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="last_name"><b>Longitude</b></label>
                <br>
                <input id="last_name" name='Longitude' type="text"  class="validate">
            </div>
            <div class="input-field col s4">
                <label for="_name"><b>Latitude</b></label>
                <br>
                <input id="_name" name='Latitude' type="text" class="validate">
            </div>
            <div class="input-field col s4">
                <label for="name_"><b>Depth</b></label>
                <br>
                <input id="name_" name='Depth' type="text" class="validate"/>
            </div>
           
        </div>
        <div class="row_center">
            <button type="submit" class="btn-large">Predict</button>
        </div>
    </form>
    <div>
        <p>
            {{pred}}
        </p>
    </div>

    <script>
        gsap.set('.main', {position:'fixed', background:'#fff', width:'100%', maxWidth:'1200px', height:'100%', top:0, left:'50%', x:'-50%'})
gsap.set('.scrollDist', {width:'100%', height:'200%'})
gsap.timeline({scrollTrigger:{trigger:'.scrollDist', start:'top top', end:'bottom bottom', scrub:1}})
    .fromTo('.sky', {y:0},{y:-200}, 0)
    .fromTo('.cloud1', {y:100},{y:-800}, 0)
    .fromTo('.cloud2', {y:-150},{y:-500}, 0)
    .fromTo('.cloud3', {y:-50},{y:-650}, 0)
    .fromTo('.mountBg', {y:-10},{y:-100}, 0)
    .fromTo('.mountMg', {y:-30},{y:-250}, 0)
    .fromTo('.mountFg', {y:-50},{y:-600}, 0)

$('#arrowBtn').on('mouseenter', (e)=>{ gsap.to('.arrow', {y:10, duration:0.8, ease:'back.inOut(3)', overwrite:'auto'}); })
$('#arrowBtn').on('mouseleave', (e)=>{ gsap.to('.arrow', {y:0, duration:0.5, ease:'power3.out', overwrite:'auto'}); })
$('#arrowBtn').on('click', (e)=>{ gsap.to(window, {scrollTo:innerHeight, duration:1.5, ease:'power1.inOut'}); }) // scrollTo requires the ScrollTo plugin (not to be confused w/ ScrollTrigger)
    </script>
</body>
</html>
